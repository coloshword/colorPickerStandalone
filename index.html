<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Example</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main centerPage">
        <div class="btnDiv">
            <button class="netlogoBtn" onclick="colorPicker()"> Set pcolor</button>
        </div>
        <div class="dropDownMenu">
            <div class="sliders">
                <div class="sliderBox">
                    <div class="sliderTrack">
                        <div id = "redThumb" class="sliderThumb"></div>
                    </div>
                </div>
                <div class="sliderBox">
                    <div class="sliderTrack">
                        <div id = "greenThumb" class="sliderThumb"></div>
                    </div>
                </div>
                <div class="sliderBox">
                    <div class="sliderTrack">
                        <div id = "blueThumb" class="sliderThumb"></div>
                    </div>
                </div>
            </div>
            <div class="inputs">
                <div class ="inputBoxes">
                    <input type="string" size="3" class="rgbInput" id="red_value" value="0" >
                </div>
                <div class="inputBoxes">
                    <input type="string" size="3" class="rgbInput" id="green_value" value="0">
                </div>
                <div class="inputBoxes">
                    <input type="string" size="3" class="rgbInput" id="blue_value" value="0">
                </div>
            </div>
            <!--the preview and hex code -->
            <div class="previewHEX">
                <div class="preview"></div>
                <div class="HEXDisplay">
                    <input type="string" size="7" class="HEXInput" id="HEX_input" value="#000000">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./dist/colorpicker.js"></script>
</body>
</html>
